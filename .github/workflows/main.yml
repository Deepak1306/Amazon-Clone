name: Node build
on: 
  push:
  pull_request:
    branches: "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: remove node_modules
        run: rm -rf node_modules/
      - name: Install deps
        run: |
          npm ci --force
      - name: Run test
        run: |
          npm run test || true
      - name: Run server
        run: |
          npm run start &
          npm wait-on http://localhost:3000
      
        
